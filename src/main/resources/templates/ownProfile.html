<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <h1>User Profile</h1>
</header>

<section>
    <h2>User Information</h2>
    <ul>
        <li><strong>Username:</strong> <span th:text="${user.username}">Username</span></li>
        <li>
            <strong>Email:</strong>
            <span th:text="${user.email}">Email</span>
        </li>
    </ul>
    <form id="emailForm">
        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" required/>
        <button type="submit">Save</button>
    </form>
</section>

<section>
    <h2>Create New Post</h2>
    <form id="newPostForm">
        <label for="postText">Post Text:</label>
        <textarea id="postText" name="postText" required></textarea>
        <button type="submit">Create Post</button>
    </form>
</section>

<section>
    <h2>User Posts</h2>
    <ul id="postList">
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.text}">Post</a>
            <span th:text="${post.author.username}">Author</span>
            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">Created At</span>
        </li>
    </ul>
</section>

<footer>
    <p>Â© 2024 Your Website</p>
</footer>

<script>
    $(document).ready(function() {
        $('#emailForm').on('submit', function(event) {
            event.preventDefault();
            var email = $('#email').val();
            $.ajax({
                type: 'POST',
                url: "/user/update-email",
                data: { email: email },
                success: function(response) {
                    location.reload();
                },
                error: function() {
                    alert('Error updating email');
                }
            });
        });

        $('#newPostForm').on('submit', function(event) {
            event.preventDefault();
            var postText = $('#postText').val();
            $.ajax({
                type: 'POST',
                url: "/posts/create",
                data: { text: postText },
                success: function(response) {
                    location.reload();
                },
                error: function() {
                    alert('Error creating post');
                }
            });
        });
    });
</script>
</body>
</html>
